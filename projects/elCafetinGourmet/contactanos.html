    <main class="container-fluid p-4">
      <h1 class="d-flex justify-content-center border-1 border-bottom mb-5">Contáctanos</h1>
      <div class="row d-flex justify-content-center g-4">
        <!--Google Maps Embed-->
        <div class="col-md-6">
          <div class="ratio ratio-1x1">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31162.487344918434!2d-67.13072120332022!3d18.46467043719378!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8c02bdbe35f307ef%3A0xe3d2559595fe4ee0!2sUniversidad%20Interamericana%20de%20Puerto%20Rico%2C%20Recinto%20de%20Aguadilla!5e0!3m2!1sen!2spr!4v1715816730140!5m2!1sen!2spr"
              allowfullscreen=""
              class="border border-1 rounded h-100"
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
        <!--Form-->

        <div class="col-md-6">
          <div class="border rounded p-4">
            <form class="row g-3 needs-validation" novalidate>
              <div class="col-md-6">
                <label for="validationName" class="form-label">Nombre</label>
                <div class="input-group has-validation">
                  <input type="text" class="form-control" id="validationName" aria-describedby="inputGroupPrepend" required />
                  <div class="invalid-feedback">Requerido</div>
                </div>
              </div>

              <div class="col-md-6">
                <label for="validationName" class="form-label">Apellidos</label>
                <div class="input-group has-validation">
                  <input type="text" class="form-control" id="validationName" aria-describedby="inputGroupPrepend" required />
                  <div class="invalid-feedback">Requerido</div>
                </div>
              </div>

              <div class="col-md-6">
                <label for="validationSubject" class="form-label">Asunto</label>
                <div class="input-group has-validation">
                  <input type="text" class="form-control" id="validationSubject" aria-describedby="inputGroupPrepend" required />
                  <div class="invalid-feedback">Requerido</div>
                </div>
              </div>

              <div class="col-md-6">
                <label for="validationEmail" class="form-label">Email</label>
                <div class="input-group has-validation">
                  <input
                    type="email"
                    class="form-control"
                    id="validationEmail"
                    aria-describedby="inputGroupPrepend"
                    pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
                    required
                  />
                  <div class="invalid-feedback">Requerido</div>
                </div>
              </div>

              <div class="col-12">
                <label for="validationComment" class="form-label">Comentarios</label>
                <div class="input-group has-validation">
                  <textarea class="form-control" id="validationComment" required rows="5"></textarea>
                  <div class="invalid-feedback">Requerido</div>
                </div>
              </div>

              <div class="col-12">
                <button id="formButton" class="btn" type="submit">Submit form</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <script src="scripts/formValidation.js"></script>
